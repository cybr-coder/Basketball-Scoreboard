<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <section>
            <h3>HOME</h3>
            <div class="score-box">
                <div id="home-display" class="score">0</div>
            </div>
            <div class="points-container">
                <button id="point-btn" class="points">+1</button>
                <button class="points">+2</button>
                <button class="points">+3</button>
            </div>
        </section>

        <section>
            <h3>GUEST</h3>
            <div class="score-box">
                <div id="guest-display" class="score">0</div>
            </div>
            <div class="points-container">
                <button class="points">+1</button>
                <button class="points">+2</button>
                <button class="points">+3</button>
            </div>
        </section>
    </div>
    
</body>
</html>
